<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Entosis Calculator">
    <meta name="author" content="kiu Nakamura">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="favicon.png">
    <title>Entosis Calculator</title>
    <link href="css/bootstrap-cyborg.min.css" rel="stylesheet">
    <link href="css/entosis.css" rel="stylesheet">
  </head>

<body>

<!-- Navigation -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="navbar-header">
	    <a class="navbar-brand" href="/"><b>Entosis Calculator</b></a>
        </div>
    </div>
<!-- Navigation -->

<br>

<!-- Content -->
    <div class="container">

	<div class="row" style="font-size:140%;">

	    <div class="col-md-3 text-center">
		<label>Strategic Index</label><br>
		<button id="option-index-strategic-0" class="btn btn-default btn-sm" onclick="indexStrategic = 0; readjust();"><b>0</b></button>
		<button id="option-index-strategic-1" class="btn btn-default btn-sm" onclick="indexStrategic = 1; readjust();"><b>1</b></button>
		<button id="option-index-strategic-2" class="btn btn-default btn-sm" onclick="indexStrategic = 2; readjust();"><b>2</b></button>
		<button id="option-index-strategic-3" class="btn btn-default btn-sm" onclick="indexStrategic = 3; readjust();"><b>3</b></button>
		<button id="option-index-strategic-4" class="btn btn-default btn-sm" onclick="indexStrategic = 4; readjust();"><b>4</b></button>
		<button id="option-index-strategic-5" class="btn btn-default btn-sm" onclick="indexStrategic = 5; readjust();"><b>5</b></button>
	    </div>

	    <div class="col-md-3 text-center">
		<label>Military Index</label><br>
		<button id="option-index-military-0" class="btn btn-default btn-sm" onclick="indexMilitary = 0; readjust();"><b>0</b></button>
		<button id="option-index-military-1" class="btn btn-default btn-sm" onclick="indexMilitary = 1; readjust();"><b>1</b></button>
		<button id="option-index-military-2" class="btn btn-default btn-sm" onclick="indexMilitary = 2; readjust();"><b>2</b></button>
		<button id="option-index-military-3" class="btn btn-default btn-sm" onclick="indexMilitary = 3; readjust();"><b>3</b></button>
		<button id="option-index-military-4" class="btn btn-default btn-sm" onclick="indexMilitary = 4; readjust();"><b>4</b></button>
		<button id="option-index-military-5" class="btn btn-default btn-sm" onclick="indexMilitary = 5; readjust();"><b>5</b></button>
	    </div>

	    <div class="col-md-3 text-center">
		<label>Industrial Index</label><br>
		<button id="option-index-industrial-0" class="btn btn-default btn-sm" onclick="indexIndustrial = 0; readjust();"><b>0</b></button>
		<button id="option-index-industrial-1" class="btn btn-default btn-sm" onclick="indexIndustrial = 1; readjust();"><b>1</b></button>
		<button id="option-index-industrial-2" class="btn btn-default btn-sm" onclick="indexIndustrial = 2; readjust();"><b>2</b></button>
		<button id="option-index-industrial-3" class="btn btn-default btn-sm" onclick="indexIndustrial = 3; readjust();"><b>3</b></button>
		<button id="option-index-industrial-4" class="btn btn-default btn-sm" onclick="indexIndustrial = 4; readjust();"><b>4</b></button>
		<button id="option-index-industrial-5" class="btn btn-default btn-sm" onclick="indexIndustrial = 5; readjust();"><b>5</b></button>
	    </div>
	    <div class="col-md-3 text-center">
		<label>Bonus</label><br>
		<button id="option-designated-capital" class="btn btn-default btn-sm" onclick="toggleDesignatedCapital();"><b>Designated Capital</b></button>
	    </div>

	</div>

<hr>

	<div class="row" style="font-size:140%;">
	    <div class="col-md-12 text-center">
	    <label>Activity Defense Multiplier</label>
		<input id="slider-multiplier" style="display: inline;" oninput="readjust($(this).val())" onchange="readjust($(this).val())" onkeyup="readjust($(this).val())" type="range" min="1" max="6" step="0.1">
		    <span class="pull-left">1.0x</span>
		    <span><b><span id="slider-multiplier-value">?.?</span></b></span>
		    <span class="pull-right">6.0x</span>
		</input>
	    </div>
	</div>

<hr>
<br>

	<div class="row">
	    <div class="col-md-4">
		<div class="panel panel-success">
		    <div class="panel-heading">
			<h3 class="panel-title"><b>Structure</b></h3>
		    </div>
		    <div class="panel-body text-center">
			<h1><span id="time-structure">?</span></h1>
		    </div>
		</div>
	    </div>
	    <div class="col-md-4">
		<div class="panel panel-warning">
		    <div class="panel-heading">
			<h3 class="panel-title"><b>Station Service / Command Node</b></h3>
		    </div>
		    <div class="panel-body text-center">
			<h1><span id="time-station">?</span></h1>
		    </div>
		</div>
	    </div>
	    <div class="col-md-4">
		<div class="panel panel-danger">
		    <div class="panel-heading">
			<h3 class="panel-title"><b>Vulnerability Window</b></h3>
		    </div>
		    <div class="panel-body text-center">
			<h1><span id="time-vuln">?</span></h1>
		    </div>
		</div>
	    </div>
	</div>

	<div class="row">
	    <div class="col-md-6">
		<div class="panel panel-default">
		    <div class="panel-heading">
			<h3 class="panel-title"><b>Warmup / Cycle</b> <span class="pull-right" style="font-size:90%;">Subcapital</span></h3>
		    </div>
		    <div class="panel-body text-center">
			<h2><span class="text-muted">T1 </span> <span id="time-subcap-warmup-1">?</span><br><span class="text-muted">T2 </span> <span id="time-subcap-warmup-2">?</span></h2>
		    </div>
		</div>
	    </div>
	    <div class="col-md-6">
		<div class="panel panel-default">
		    <div class="panel-heading">
			<h3 class="panel-title"><b>Warmup / Cycle</b> <span class="pull-right" style="font-size:90%;">Capital</span></h3>
		    </div>
		    <div class="panel-body text-center">
			<h2><span class="text-muted">T1 </span> <span id="time-capital-warmup-1">?</span><br><span class="text-muted">T2 </span> <span id="time-capital-warmup-2">?</span></h2>
		    </div>
		</div>
	    </div>
	</div>


    </div>
<!-- Content -->

    <div style="font-size:70%; position:fixed; bottom:1px; left:5px; z-index:23;">Based on the <a href="http://community.eveonline.com/news/patch-notes/patch-notes-for-galatea">patch notes</a> released 22.08.2015 11:11</div>
    <div style="font-size:70%; position:fixed; bottom:1px; right:5px; z-index:23;">Brought to you by <a href="http://www.nakamura-labs.com">kiu Nakamura</a> / <a href="http://evewho.com/alli/Brave+Collective">Brave Collective</a></div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/entosis.js"></script>

</body>
</html>
